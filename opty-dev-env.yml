name: opty-dev
channels:
  - conda-forge
dependencies:
  # build
  - setuptools
  # run
  - cyipopt >=1.1.0
  - cython >=0.29.19
  - matplotlib >=3.2.0
  - numpy >=1.19.0
  - python
  - sympy >=1.13  # version required for the docs
  # dev
  - coverage
  - ipython
  - pytest
  - pytest-cov
  # docs/examples
  - numpydoc
  - pip <24
  - scipy >=1.5.0
  - sphinx
  - sphinx-gallery
  - symmeplot
  - pip:
    - -e git+https://github.com/csu-hmc/gait2d#egg=gait2d
