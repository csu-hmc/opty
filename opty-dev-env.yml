name: opty-dev
channels:
  - conda-forge
  - nodefaults  # make sure we only pull from conda forge
dependencies:
  # build
  - setuptools >=59.6.0
  # run (includes optional run deps)
  - cyipopt >=1.1.0
  - cython >=0.29.28
  - matplotlib >=3.5.1
  - numpy >=1.21.5
  - python
  - scipy >=1.8.0
  - sympy >=1.13  # version required for the docs (1.9.1 otherwise)
  # dev
  - coverage >=6.2
  - ipython >=7.31.1
  - pytest >=6.2.5
  - pytest-cov >=3.0.0
  # docs/examples
  - ffmpeg
  - joblib >=0.17.0
  - numpydoc >=1.2
  - pandas
  - pip >=22.0.2
  - pydy >=0.6.0  # gait2d
  - pytables
  - pyyaml >=5.4.1  # gait2d
  - sphinx >=4.3.2
  - sphinx-gallery
  - sphinx-reredirects
  - symmeplot
  - yeadon >=1.4.0
  - pip:
    - -e git+https://github.com/csu-hmc/gait2d#egg=gait2d
