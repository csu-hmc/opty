name: opty-dev
channels:
  - conda-forge
dependencies:
  - coverage
  - cyipopt >=1.1.0
  - cython >=0.29.19
  - ipython
  - matplotlib >=3.2.0
  - numpy >=1.19.0
  - numpydoc
  - pytest
  - pytest-cov
  - python
  - scipy >=1.5.0
  - setuptools
  - sphinx
  - sphinx-gallery
  - sympy >=1.13  # version required for the docs
